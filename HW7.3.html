<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home work 7.3</title>
</head>
<body>
    <script>
var number = parseInt(prompt("Please enter a Student's grade: "))
        while (number < 0 || number > 120) {
            number = parseInt(prompt("Please enter a Grades (between 0 to 120): "))
        }
        if (number >= 0 && number <=54)
        document.write(+ number, " It's a BAD Grad") 
        if (number >= 55 && number <=64)
        document.write(+ number, " It's a PRETTY BAD Grad")
        if (number >=65 && number <=74)
        document.write(+ number, " It's a ALMOST GOOD Grad")
        if (number >=75 && number <=84)
        document.write(+ number, " It's a GOOD Grad")
        if (number >=85 && number <=94)
        document.write(+ number, " It's a VERY GOOD Grad")
        if (number >=95)
        document.write(+ number, " It's a EXCELLENT Grad")

</script>
</body>
