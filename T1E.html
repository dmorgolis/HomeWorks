        button {
            font-size: 1.2rem;

            border: none;

            text-transform: uppercase;
            cursor: pointer;

        button:active {

        button:hover {

        p {

            text-transform: uppercase;
            cursor: pointer;
            background-color: black;
            color:aliceblue;
            font-weight: 700;
            transition: 0.6s;
            box-shadow: 0px 0px 60px #1f4c65;

        }
        p:active {
            scale: 0.95;
        }
        p:hover {
            background: rgb(2,29,78);
            background:linear-gradient(270deg, rgba(2,29,78,0.681) 0%, rgba(31,215,232,0.873) 60%);
            color: rgb(4,4,38);
        }

            border-collapse: collapse;

        }
    </style>
</head>
<h1>1. טבלה צבעונית</h1>
<body>
    <div>        
        <p><input type="number" id="rows" /> :הזן מספר שורות</p>
        <p><input type="number" id="columns" /> :הזן מספר עמודות</p>
        <p><button onclick="createTable()">צור טבלה</button></p>
    </div>
    <div id="table-container">
    </div>
    <script>
        function getRandomColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgb(${r}, ${g}, ${b})`;
        }

        function createTable() {
            const rows = parseInt(document.getElementById('rows').value);
            const columns = parseInt(document.getElementById('columns').value);
            const tableContainer = document.getElementById('table-container');
            
            if (isNaN(rows) || isNaN(columns)) {
                tableContainer.innerHTML = "<p>בכנס בבקשה מספר חיובי.</p>";
                return;
            }

            let tableHTML = "<table>";
            for (let i = 1; i <= rows; i++) {
                tableHTML += "<tr>";
                for (let j = 1; j <= columns; j++) {
                    const color = getRandomColor();
                    tableHTML += `<td style="background-color: ${color};">${i * j}</td>`;
                }
                tableHTML += "</tr>";
            }
            tableHTML += "</table>";
            
            tableContainer.innerHTML = tableHTML;
        }
    </script>
</body>
</html>
