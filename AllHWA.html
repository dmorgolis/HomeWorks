          <h3>HW1</h3>
          <button onclick="runTasks();">רענן משימות A-F</button>
          <div id="output">
              <h4>משימה A: הצגת מערך עם forEach</h4>
              <h4 id="taskA"></h4>
              <h4>משימה B: הצגת מערך עם for loop</h4>
              <h4 id="taskB"></h4>
              <h4>משימה C: סכימת המספרים במערך עם forEach</h4>
              <h4 id="taskC"></h4>
              <h4>משימה D: יצירת מערך חדש עם filter</h4>
              <h4 id="taskD"></h4>
              <h4>משימה E: יצירת מערך חדש עם map</h4>
              <h4 id="taskE"></h4>
              <h4>משימה F: יצירת מערך חדש עם map</h4>
              <h4 id="taskF"></h4>
          </div>
      
          <script>
              function runTasks() {
                  let outputDiv = document.getElementById("output");
      
                  // Step 1: Create rnd_list array and add 10 random numbers (range 1-7) using push
                  let rnd_list = [];
                  for (let i = 0; i < 10; i++) {
                      rnd_list.push(Math.floor(Math.random() * 7) + 1);
                  }
      
                  // Step 2a: Iterate over rnd_list using forEach and display the numbers
                  let taskA = "";
                  rnd_list.forEach(number => {
                      taskA += number + ", ";
                  });
                  document.getElementById("taskA").innerHTML = taskA;
      
                  // Step 2b: Iterate over rnd_list using a for loop and display the numbers
                  let taskB = "";
                  for (let i = 0; i < rnd_list.length; i++) {
                      taskB += rnd_list[i] + ", ";
                  }
                  document.getElementById("taskB").innerHTML = taskB;
      
                  // Step 3c: Use forEach to calculate the sum of the numbers and display it
                  let sum = 0;
                  rnd_list.forEach(number => {
                      sum += number;
                  });
                  document.getElementById("taskC").innerHTML = sum;
      
                  // Step 4d: Create a new array using filter, containing numbers smaller than 5
                  let filteredList = rnd_list.filter(number => number < 5);
                  document.getElementById("taskD").innerHTML = filteredList.join(", ");
      
                  // Step 5e: Create a new array using map, containing the numbers squared
                  let squaredList = rnd_list.map(number => number ** 2);
                  document.getElementById("taskE").innerHTML = squaredList.join(", ");
      
                  // Step 6f: Create a new array using map, containing the corresponding days of the numbers
                  let daysList = rnd_list.map(number => {
                      let days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
                      return days[number - 1];
                  });
                  document.getElementById("taskF").innerHTML = daysList.join(", ");
              }
          </script>

// פונקציה להצגת תוצאות בטבלה
function displayResultsInTable(results) {
  clearResults(); // נקה תוצאות קודם
  const resultRow = resultTable.insertRow();
  results.forEach(result => {
    const cell = resultRow.insertCell();
    cell.textContent = result;
  });
  document.body.appendChild(resultTable);
}

// פונקציה לניקוי תוצאות מהטבלה
function clearResults() {
  while (resultTable.rows.length > 1) {
    resultTable.deleteRow(1);
  }
}

// כפתור לשמות באורך 4 אותיות ויותר
const fourLetterButton = document.createElement("button");

fourLetterButton.onclick = () => {
  const fourLetterNames = names.filter(name => name.length >= 4);
  displayResultsInTable(fourLetterNames);
};
document.body.appendChild(fourLetterButton);

// כפתור לשמות באורך 4 אותיות ופחות

  const shorterThanFourLetterNames = names.filter(name => name.length <= 4);
  displayResultsInTable(shorterThanFourLetterNames);
};

// כפתור לשמות משורשרים

// כפתור לאורכי השמות
