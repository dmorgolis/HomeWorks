6.
function getDayOfWeek(number) {
  const daysOfTheWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

  if (1 <= number && number <= 7) {
    return daysOfTheWeek[number - 1];
  } else {
    return "Error";
  }
}
