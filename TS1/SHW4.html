<h2>Ex. 1 - כל ימות השבוע</h2>
    <button onclick="printOriginalArray()">הדפס מערך מקורי</button>
    <button onclick="printSortedArray()">הדפס מערך ממוין</button>
    <script>        
//1 - Create an array of strings containing all the days of the week and print it.
//צור מערך מחרוזות המכיל את כל ימות השבוע והדפס אותו.

var daysOfWeek = ["1.Sunday - ראשון", "2.Monday - שני", "3.Tuesday - שלישי", "4.Wednesday - רביעי", "5.Thursday - חמישי", "6.Friday - שישי", "7.Saturday - שבת"];

        //3 - Function to print the array - פונקציה למיון המערך והדפסתו.
        function printArray(arr) {
            var output = "";
            for (var i = 0; i < arr.length; i++) {
                output += arr[i] + "<br>";
            }
            document.getElementById("output").innerHTML = output;
        }

        // Task 2 - 2 - Sort the array and print it. - מיין את המערך והדפס אותו.
        function printOriginalArray() {
            printArray(daysOfWeek);
        }

        function printSortedArray() {
            var sortedDays = daysOfWeek.slice().sort();
            printArray(sortedDays);
        }
    </script>
    <div id="output"></div>

<h1>Ex. 3 - האם כל הערכים הם אי-זוגיים?</h1>

<button onclick="changeArray3()">שנה מערך</button>
<p id="array3"></p>

<script>
     //צור פונקציה שמקבלת מערך מספרים שלמים. 
     //אם כל הערכים של המערך הם אי-זוגיים, 
     //"not odds" אחרת "odds" הפונקציה מחזירה

    //3 - Best  <body>

  // Define the global variable
  const arr3 = [];

  // Generate a random array
  function changeArray3() {
    arr3.length = 0;
    for (let i = 0; i < 5; i++) {
      arr3.push(Math.floor(Math.random() * 100) + 1);
    }

    // Display the array
    const arrayElement = document.getElementById("array3");
    arrayElement.innerHTML = "מערך: " + arr3.join(" ");

    // Check if all the values are odd
    const result = checkIfAllOdd(arr3);

    // Display the result
    const resultElement = document.getElementById("result3");
    resultElement.innerHTML = "תוצאה: " + result;
  }

  function checkIfAllOdd(arr3) {
    for (let i = 0; i < arr3.length; i++) {
      if (arr3[i] % 2 === 0) {
        return "לא הכל אי זוגי";
      }
    }
    return "הכל אי זוגי";
  }

  // Call changeArray() to display the initial array
  changeArray3();
</script>

  <script>
    function findValue() {
      let inputArray = prompt("הזן את מערך המספרים השלמים (מופרדים בפסיקים): ");
      let num = parseInt(prompt("הזן מספר שלם: "));
      let arr = inputArray.split(',').map(item => parseInt(item.trim()));
      let result = findValueInArray(arr, num);

      document.getElementById("result").innerHTML = "<p> המספר: <b>" + result + "</b></p>";
    }

    function findValueInArray(arr, num) {
      if (arr.includes(num)) {
        return "נמצא";
      } else {
        return "לא נמצא";
      }
    }
  </script>

<h1>Ex. 7.M - Update Array Elements - טווחי מערך</h1>

<p id="result7"></p>

<script>
let inputArray7 = [30, 40, 20, 10];

  function updateArrayElements7(arr) {
    arr.forEach(val => {
      if (val < 50) {
        return "קטן מ 50";
      } else if (val > 50 && val < 101) {
        return "בין 51 ל 100";
      } else if (val > 100 && val < 201) {
        return "בין 101 ל 200";
      } else if (val > 200) {
        return "מעל 200";
      } else {
        return "אין תנאי מתקיים";
      }
    });
  }
  
  function updateAutomaticArray7() {
    const newArray = inputArray7.slice();
    newArray[0] = 100;
    newArray[1] = 150;
    newArray[2] = 80;
    newArray[3] = 90;
    inputArray7 = newArray.copy();
    document.getElementById("result7").innerHTML = "מערך עודכן אוטומטית";
  }
  
  function checkArray7() {
    const result = updateArrayElements7(inputArray7);
    document.getElementById("result7").innerHTML = result;
  }
  
</script>
