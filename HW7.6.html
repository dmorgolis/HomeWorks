<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home work 7.6</title>
</head>
<body>
  <script>
    var sum = 0;
    var number;

    while (true) {
      number = prompt("The Number is (-100+1)?");
      if (number === "-99") {
        break;
      }
      sum += parseInt(number);
    }

    document.write("The Sum of all incorrect numbers you entered is: " + sum);
  </script>
</body>
</html>
