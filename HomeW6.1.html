<!DOCTYPE html>
<html lang="en">
<head>
       <title>JS</title>
</head>
<body>
    
<script>


var a, b;

    a = parseFloat(prompt("Please enter an number [a]: "))
    b = parseFloat(prompt("Please enter an number [b]: "))

    if (a > b){
        document.write(a , " is the bigest")
    }
    else
        document.write (b , " is the bigest")
    
</script>


</body>
</html>
