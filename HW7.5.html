<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home work 7.5</title>
</head>
<body>
    <script>
      function printEvenNumbers(nam) {
        for (let i = 0; i <= nam; i++) {
          if (i % 2 === 0) {
            document.write(i + "<br />");
          }
        }
      }
  
      const nam = prompt("Enter a number: ");
  
      printEvenNumbers(nam);

    </script>
  </body>
